<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/JS/15_Introdução_DOM/Lição/styles.css">
    <script src="/JS/15_Introdução_DOM/Lição/main.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Compras</h1>
        <form id="itemForm" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="itemName" placeholder="Item" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="itemQuantity" placeholder="Quantidade" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" class="form-control" id="itemPrice" placeholder="Valor" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Itens</h2>
                <ul id="itemList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>Total por Item</h2>
                <ul id="totalList" class="list-group"></ul>
                <h3 id="totalGeneral">Total Geral: 0,00</h3>
            </div>
        </div>
    </div>
</body>
</html>
