<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários com Bootstrap</title>
  <!-- Importando o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Importando o estilo CSS personalizado -->
  <link rel="stylesheet" href="Boosstrap.css">
</head>
<body>
  <div class="container">
    <h1>Formulários com Bootstrap</h1>
    <form>
      <!-- Input (text) -->
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Texto</label>
        <input type="text" class="form-control" id="exampleInputText">
      </div>
      <!-- Input (email) -->
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail">
      </div>
      <!-- Textarea -->
      <div class="mb-3">
        <label for="exampleTextarea" class="form-label">Textarea</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <!-- Campo de seleção -->
      <div class="mb-3">
        <label for="exampleSelect" class="form-label">Seleção</label>
        <select class="form-select" id="exampleSelect">
          <option selected>Escolha uma opção</option>
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
          <option value="3">Opção 3</option>
        </select>
      </div>
      <!-- Lista de dados -->
      <div class="mb-3">
        <label for="exampleDataList" class="form-label">Lista de Dados</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Digite para selecionar...">
        <datalist id="datalistOptions">
          <option value="Opção 1"></option>
          <option value="Opção 2"></option>
          <option value="Opção 3"></option>
          <option value="Opção 4"></option>
        </datalist>
      </div>
      <!-- Envio de Arquivo -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Envio de Arquivo</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <!-- Paleta de Cores -->
      <div class="mb-3">
        <label for="exampleColorInput" class="form-label">Paleta de Cores</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#ffffff">
      </div>
      <!-- Botão -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <!-- Tabela -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Primeiro</th>
          <th scope="col">Último</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <!-- Lista de botões -->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Botão 1</button>
      <button type="button" class="btn btn-secondary">Botão 2</button>
      <button type="button" class="btn btn-secondary">Botão 3</button>
    </div>
    <!-- Efeito Flush -->
    <div class="card border-0">
      <div class="card-body">
        <h5 class="card-title">Efeito Flush</h5>
        <p class="card-text">Este é um exemplo de efeito flush usando Bootstrap.</p>
      </div>
    </div>
    <!-- Card -->
    <div class="card" style="width: 18rem;">
      <img src="download.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Tênis Nike</h5>
        <p class="card-text">Este é um exemplo de card com Bootstrap.</p>
        <a href="#" class="btn btn-primary">Ver mais</a>
      </div>
    </div>
  </div>

  <!-- Importando o Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
