<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>

<body>
    <h1>lista não ordenada</h1>
    <p>bebidas preferidas</p>
    <ul>
        <li>chá</li>
        <li>leite</li>
        <li>água</li>
    </ul>
    
    <p>cidades de são paulo</p>
        <ul type="square">
            <li>são paulo</li>
            <li>santo andré</li>
            <li>osasco</li>
        </ul>

        <p>estados do brasil</p>
        <ul type="circle">
            <li>são paulo</li>
            <li>rio de janeiro</li>
            <li>minas gerais</li>
        </ul>


        <p>cores primarias</p>
        <ul type="disc">
            <li>vermelho</li>
            <li>azul</li>
            <li>amarelho</li>
        </ul>
</body>

</html>
