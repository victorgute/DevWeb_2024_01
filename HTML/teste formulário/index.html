<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="#" method="get" autocomplete="off">
        <label for="Nome">Nome Completo:</label>
        <input type="text" id="Nome" size="30" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" size="30" required="required"> <br> <br>

        <p>Você vem de transporte?</p>
        <input type="radio" name="transporte" id="sim" value="c">
        <label for="sim">sim</label> <br>

        <input type="radio" name="transporte" id="não" value="i">
        <label for="não">não</label>

</body>

</html>
