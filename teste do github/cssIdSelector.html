<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssIdSelector.css">
    <title>CSS ID Selector</title>
</head>

<body>
    <h2>Seletor de Classe</h2>
    <p class="cor azul">Este parágrafo tem uma classe chamada "destaque".</p>
    <p class="cor vermelho">Este div tem uma classe chamada "destaque".</p>
    <p class="cor branco">Este span tem uma classe chamada "destaque".</p>

    <h2>Seletor de ID</h2>
    <p id="paragrafo-destaque">Este parágrafo tem um ID chamado "paragrafo-destaque".</p>

    <h2>Seletor Elemento-Elemento</h2>
    <article>
        <div>
            <p>Este é um parágrafo dentro de uma div.</p>
        </div>
    </article>
</body>

</html>
